<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Home - IFPE + Inteligente</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
<link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">

<style>
  /* ===== PARTICLES ===== */
.particle{
  position:absolute;
  border-radius:50%;
  opacity:.9;
  animation:float 6s ease-in-out infinite;
  z-index:0;
  pointer-events:none;
}

.blue{ background:#00C2FF; }
.green{ background:#11FF89; }
.yellow{ background:#FFD447; }
.pink{ background:#FF5C8D; }

@keyframes float{
  0%{ transform:translateY(0); }
  50%{ transform:translateY(-14px); }
  100%{ transform:translateY(0); }
}
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  min-height:100vh;
  background: linear-gradient(180deg, #7A2BFF 0%, #4B5BFF 50%, #2E3C9E 100%);
  color:#fff;
  overflow-x:hidden;
}

/* ===== NAVBAR ===== */
.navbar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#0A1B7E;
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding:10px 0;
  z-index:10;
}

.nav-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  text-decoration:none;
  color:#fff;
  font-size:12px;
}

.nav-item:hover{
  opacity:.85;
}

.icon-img{
  width:26px;
  height:26px;
  object-fit:contain;
}

.foto-perfil{
  width:32px;
  height:32px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid #fff;
}

/* ===== CONTAINER ===== */
.container{
  max-width:420px;
  margin:0 auto;
  padding:20px 18px 90px;
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  margin-bottom:28px;
}

.header img{
  width:90px;
  margin-bottom:10px;
}

.header h1{
  font-size:22px;
  font-weight:700;
}

.header h2{
  font-size:18px;
  font-weight:600;
}

/* ===== CARDS ===== */
.card-app{
  border-radius:22px;
  padding:18px 16px;
  margin-bottom:18px;
  display:flex;
  align-items:center;
  gap:14px;
  box-shadow:0 8px 18px rgba(0,0,0,.25);
  cursor:pointer;
  transition:transform .2s ease, box-shadow .2s ease;
}

.card-app:active{
  transform:scale(0.97);
}

.card-app img{
  width:42px;
}

.card-app h3{
  font-size:18px;
  font-weight:700;
}

.card-app p{
  font-size:14px;
  opacity:.95;
}

.card-link{
  text-decoration:none;
  color:inherit;
}

.ecoscan{background:#19CFFF}
.flow{background:#43E06C}
.helpme{background:#F6C445}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <img src="{{ url_for('static', filename='logo-removebg-preview.png') }}">
    <h1>PLATAFORMA</h1>
    <h2>IFPE + INTELIGENTE</h2>
  </div>

  <a href="/ecoscan" class="card-link">
    <div class="card-app ecoscan">
      <img src="{{ url_for('static', filename='qr.png') }}">
      <div>
        <h3>EcoScan IFPE</h3>
        <p>Descarte sustentável com pontos.</p>
      </div>
    </div>
  </a>

  <a href="/ifpeflow" class="card-link">
    <div class="card-app flow">
      <img src="{{ url_for('static', filename='flow.png') }}">
      <div>
        <h3>IFPE Flow</h3>
        <p>Lotação e disponibilidade do campus em tempo real.</p>
      </div>
    </div>
  </a>

  <a href="/helpme" class="card-link">
    <div class="card-app helpme">
      <img src="{{ url_for('static', filename='help.png') }}">
      <div>
        <h3>HelpMe IFPE</h3>
        <p>Seu assistente virtual acadêmico</p>
      </div>
    </div>
  </a>

</div>

<!-- ===== NAVBAR ===== -->
<div class="navbar">

  <a href="/perfil" class="nav-item">
    <img 
      class="foto-perfil"
      src="{{ usuario.foto if usuario.foto else url_for('static', filename='fotoexemplo.jpg') }}"
      alt="Perfil">
    <span>Perfil</span>
  </a>

  <a href="/home" class="nav-item">
    <img src="{{ url_for('static', filename='homeimg.png') }}" class="icon-img">
    <span>Home</span>
  </a>

  <a href="/config" class="nav-item">
    <img src="{{ url_for('static', filename='configimg.png') }}" class="icon-img">
    <span>Config</span>
  </a>

</div>

</body>
</html>
