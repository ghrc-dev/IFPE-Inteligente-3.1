<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IFPE + Inteligente</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
<link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">

<style>
  #loading{
  position:fixed;
  inset:0;
  background: linear-gradient(180deg, #7A2BFF 0%, #19CFFF 100%);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.loader-box{
  text-align:center;
  color:#fff;
}

.recycle{
  font-size:70px;
  animation: spin 1.5s linear infinite;
  margin-bottom:10px;
}

.loader-box h2{
  font-size:22px;
  font-weight:700;
}

.loader-box p{
  font-size:14px;
  opacity:.95;
}

/* animação */
@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

/* ===== FUNDO MAIS VIVO ===== */
body{
  min-height:100vh;
  background:
    linear-gradient(180deg, #7A2BFF 0%, #4B5BFF 50%, #2E3C9E 100%);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  position:relative;
  overflow-y:auto;
  color:white;
  padding:20px 0;
}

/* ===== CONTAINER ===== */
.container{
  width:100%;
  max-width:420px;
  padding:40px 20px 80px;
  text-align:center;
  position:relative;
  z-index:5;
}

/* LOGO */
.logo{
  width:220px;
  margin-bottom:25px;
}

/* TEXTOS */
h1{
  font-size:38px;
  font-weight:700;
}

h2{
  font-size:26px;
  font-weight:600;
}

h3{
  font-size:1rem;
  opacity:.9;
  margin:25px 0 45px;
}

/* BOTÕES */
a.button{
  display:block;
  width:80%;
  margin:20px auto;
  padding:15px 0;
  border-radius:40px;
  text-decoration:none;
  font-size:1.05rem;
  font-weight:600;
  transition:.2s;
  box-shadow:0 6px 14px rgba(0,0,0,.3);
}

.criar{
  background:#47E895;
  color:#003A1A;
}

.entrar{
  background:#FFB326;
  color:#4A3200;
}

.criar:hover,
.entrar:hover{
  transform:scale(1.03);
  filter:brightness(1.08);
}

/* ===== PARTÍCULAS ===== */
.particle{
  position:absolute;
  border-radius:50%;
  opacity:.9;
  animation:float 6s infinite ease-in-out;
  z-index:1;
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-16px)}
  100%{transform:translateY(0)}
}

.blue{background:#00C2FF}
.green{background:#11FF89}
.yellow{background:#FFD447}
.pink{background:#FF5C8D}

/* RESPONSIVO */
@media(max-width:400px){
  .logo{width:160px}
  h1{font-size:1.6rem}
  h2{font-size:1.25rem}
  h3{font-size:.95rem}
  a.button{width:90%}
}

/* TELAS BAIXAS */
@media(max-height:650px){
  .container{padding-bottom:120px}
}
</style>
</head>

<body>
    <!-- LOADING SCREEN -->
<div id="loading">
  <div class="loader-box">
    <div class="recycle">♻️</div>
    <h2>IFPE + Inteligente</h2>
    <p>Carregando práticas sustentáveis...</p>
  </div>
</div>
<script>
window.addEventListener("load", () => {
  const loading = document.getElementById("loading");
  loading.style.opacity = "0";
  loading.style.transition = "opacity .4s ease";

  setTimeout(() => {
    loading.style.display = "none";
  }, 400);
});
</script>

<script>
const colors=["blue","green","yellow","pink"];
for(let i=0;i<35;i++){
  const bubble=document.createElement("span");
  bubble.classList.add("particle", colors[Math.floor(Math.random()*colors.length)]);
  const size=Math.floor(Math.random()*12)+6;
  bubble.style.width=size+"px";
  bubble.style.height=size+"px";
  bubble.style.top=Math.random()*100+"%";
  bubble.style.left=Math.random()*100+"%";
  bubble.style.animationDelay=Math.random()*5+"s";
  document.body.appendChild(bubble);
}
</script>

<div class="container">

  <img src="static/logo-removebg-preview.png" class="logo" alt="Logo">

  <h1>PLATAFORMA</h1>
  <h2>IFPE + INTELIGENTE</h2>

  <h3>Transformando o campus com tecnologia e inovação</h3>

  <a class="button criar" href="/criarconta">Criar conta</a>
  <a class="button entrar" href="/login">Entrar</a>

</div>

</body>
</html>
