<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Ranking - EcoScan IFPE</title>
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
<link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
html, body { min-height:100%; }
body {
    background: linear-gradient(180deg, #6d27f5, #263d9d);
    color:white;
    overflow-x:hidden;
    position:relative;
}

/* LOADING */
#loading{
  position:fixed;
  inset:0;
  background: linear-gradient(180deg, #7A2BFF 0%, #19CFFF 100%);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.recycle{
  font-size:70px;
  animation: spin 1.5s linear infinite;
  margin-bottom:10px;
}
@keyframes spin{ to{transform:rotate(360deg);} }

/* PARTICULAS */
.particle{
  position:fixed;
  border-radius:50%;
  opacity:0.9;
  animation: float 6s infinite ease-in-out;
  z-index:0;
  pointer-events:none;
}
@keyframes float { 50%{transform:translateY(-15px);} }
.blue{background:#00C2FF;}
.green{background:#11FF89;}
.yellow{background:#FFD447;}
.pink{background:#FF5C8D;}

/* MAIN */
.main {
    min-height:100vh;
    padding:40px 20px 140px; 
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
    z-index:2;
}

.ranking-container {
    width:90%;
    max-width:420px;
    background: rgba(0,0,0,0.25);
    border-radius:20px;
    padding:25px;
    text-align:center;
    backdrop-filter:blur(10px);
}

h1 { margin-bottom:20px; font-size:1.6rem; }
.ranking-item {
    display:flex;
    justify-content:space-between;
    align-items:center;
    background: rgba(255,255,255,0.15);
    padding:12px 16px;
    border-radius:12px;
    margin-bottom:10px;
    font-weight:600;
}
.posicao { font-size:1.1rem; }

/* NAVBAR FINAL */
.navbar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background: rgba(0,0,0,0.25);
  backdrop-filter:blur(8px);
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding:10px 0;
  z-index:10;
}
.nav-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  color:#fff;
  text-decoration:none;
  font-size:12px;
}
.foto-perfil{
  width:34px;
  height:34px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid #fff;
}
.icon-img{
  width:26px;
  height:26px;
  object-fit:contain;
}
</style>
</head>

<body>

<script>
const colors = ["blue","green","yellow","pink"];
for (let i = 0; i < 35; i++) {
    const b = document.createElement("span");
    b.className = "particle " + colors[Math.floor(Math.random()*4)];
    const s = Math.random()*10 + 6;
    b.style.width = b.style.height = s + "px";
    b.style.top = Math.random()*100 + "%";
    b.style.left = Math.random()*100 + "%";
    b.style.animationDelay = Math.random()*5 + "s";
    document.body.appendChild(b);
}
</script>

<div class="main">
    <div class="ranking-container">
        <h1>üèÜ Ranking EcoScan</h1>

        <div class="ranking-item">
            <span class="posicao">1¬∫</span>
            <span>Aluno Exemplo</span>
            <span>999 pts</span>
        </div>
        <div class="ranking-item">
            <span class="posicao">2¬∫</span>
            <span>Aluno Exemplo</span>
            <span>850 pts</span>
        </div>
        <div class="ranking-item">
            <span class="posicao">3¬∫</span>
            <span>Aluno Exemplo</span>
            <span>720 pts</span>
        </div>
    </div>
</div>

<!-- NAVBAR √öNICA -->
<div class="navbar">
  <a href="/perfil" class="nav-item">
    <img class="foto-perfil" src="{{ usuario.foto if usuario.foto else url_for('static','fotoexemplo.jpg') }}" alt="Perfil">
    <span>Perfil</span>
  </a>

  <a href="/home" class="nav-item">
    <img src="{{ url_for('static','homeimg.webp') }}" class="icon-img">
    <span>Home</span>
  </a>

  <a href="/config" class="nav-item">
    <img src="{{ url_for('static','configimg.jpg') }}" class="icon-img">
    <span>Config</span>
  </a>
</div>

</body>
</html>
