<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(180deg,#6d27f5cc 0%,#3a52e0cc 50%,#263d9dcc 100%);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  overflow-x:hidden;
}

/* LOADING */
#loading{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#7A2BFF,#19CFFF);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.recycle{
  font-size:70px;
  animation:spin 1.5s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* PART√çCULAS */
.particle{
  position:absolute;
  border-radius:50%;
  opacity:.8;
  animation:float 6s infinite ease-in-out;
  z-index:0;
}

@keyframes float{
  50%{transform:translateY(-15px)}
}

.blue{background:#00C2FF}
.green{background:#11FF89}
.yellow{background:#FFD447}
.pink{background:#FF5C8D}

/* CONTAINER */
.container{
  width:100%;
  max-width:420px;
  padding:20px 20px 110px;
  position:relative;
  z-index:2;
}

/* VOLTAR */
.back-btn{
  position:absolute;
  top:15px;
  left:15px;
  font-size:28px;
  color:#FF5C8D;
  text-decoration:none;
}

/* LOGO */
.logo{
  width:160px;
  display:block;
  margin:40px auto 15px;
}

/* T√çTULOS */
.titulo-principal{
  text-align:center;
  font-size:16px;
  opacity:.9;
}
.titulo-secundario{
  text-align:center;
  font-size:24px;
  font-weight:700;
  margin-bottom:25px;
}

/* CARDS */
.card{
  padding:18px;
  border-radius:20px;
  margin-bottom:16px;
  font-size:14px;
}

.card h3{
  font-size:17px;
  font-weight:700;
  margin-bottom:10px;
}

.card-verde{background:#2dcc77}

.card a{
  color:#fff;
  text-decoration:none;
  font-weight:700;
}

/* NAVBAR */
.navbar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#001a54;
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding:10px 0;
  z-index:5;
}

.nav-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  color:#fff;
  text-decoration:none;
  font-size:12px;
}

.foto-perfil{
  width:34px;
  height:34px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid #fff;
}

.icon-img{
  width:26px;
  height:26px;
  object-fit:contain;
}
</style>
</head>

<body>

</div>

<script>
window.addEventListener("load",()=>{
  loading.style.opacity="0";
  setTimeout(()=>loading.remove(),400);
});
</script>

<script>
const colors=["blue","green","yellow","pink"];
for(let i=0;i<30;i++){
  const p=document.createElement("span");
  p.className=`particle ${colors[Math.floor(Math.random()*colors.length)]}`;
  const s=Math.random()*10+6;
  p.style.width=p.style.height=s+"px";
  p.style.top=Math.random()*100+"%";
  p.style.left=Math.random()*100+"%";
  document.body.appendChild(p);
}
</script>
