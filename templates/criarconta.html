<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>IFPE + Inteligente</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
<link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">

<style>
  #loading{
  position:fixed;
  inset:0;
  background: linear-gradient(180deg, #7A2BFF 0%, #19CFFF 100%);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.loader-box{
  text-align:center;
  color:#fff;
}

.recycle{
  font-size:70px;
  animation: spin 1.5s linear infinite;
  margin-bottom:10px;
}

.loader-box h2{
  font-size:22px;
  font-weight:700;
}

.loader-box p{
  font-size:14px;
  opacity:.95;
}

/* anima√ß√£o */
@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  min-height:100vh;
  background:
    linear-gradient(180deg, #7A2BFF 0%, #4B5BFF 50%, #2E3C9E 100%);
  display:flex;
  align-items:flex-start; /* permite rolagem */
  justify-content:center;
  color:#fff;
  overflow-y:auto; /* rolagem vertical */
  padding:20px 0;
}

/* part√≠culas */
.particle{
  position:absolute;
  border-radius:50%;
  opacity:.9;
  animation: float 6s ease-in-out infinite;
}
.blue{background:#00C2FF}
.green{background:#11FF89}
.yellow{background:#FFD447}
.pink{background:#FF5C8D}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
  100%{transform:translateY(0)}
}

.container{
  width:100%;
  max-width:380px;
  padding:28px 22px 36px;
  text-align:center;
  position:relative;
  z-index:2;
}

/* responsividade extra */
@media(max-height:700px){
  .container{padding-bottom:60px}
}

.back{
  position:absolute;
  top:10px;
  left:10px;
  font-size:22px;
  color:#FF6A6A;
  text-decoration:none;
}

.logo{
  width:120px;
  margin:12px auto 8px;
}

h1{
  font-size:22px;
  font-weight:700;
  letter-spacing:1px;
}

h2{
  font-size:20px;
  font-weight:600;
  margin-bottom:28px;
}

/* inputs */
.field{
  background:#0A1B7E;
  border-radius:14px;
  display:flex;
  align-items:center;
  padding:12px 14px;
  margin-bottom:16px;
}

.field input,
.field select{
  flex:1;
  background:transparent;
  border:none;
  outline:none;
  color:#fff;
  font-size:15px;
}

.field select{
  appearance:none;
  cursor:pointer;
}

.field select option{color:#000}

.field input::placeholder{color:#cfd6ff}

.icon{
  font-size:18px;
  margin-right:10px;
  opacity:.9;
}

.eye{
  cursor:pointer;
  margin-left:8px;
}

.button{
  width:100%;
  padding:14px 0;
  border:none;
  border-radius:26px;
  background:#47E895;
  color:#003A1A;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.25);
}

.button:hover{filter:brightness(1.08)}

.forgot{
  margin-top:18px;
}

.forgot a{
  color:#E6E8FF;
  font-size:14px;
  text-decoration:none;
}

@media(max-width:420px){
  .container{max-width:340px}
}
</style>
</head>
<body>
    <!-- LOADING SCREEN -->

<script>
window.addEventListener("load", () => {
  const loading = document.getElementById("loading");
  loading.style.opacity = "0";
  loading.style.transition = "opacity .4s ease";

  setTimeout(() => {
    loading.style.display = "none";
  }, 400);
});
</script>

<script>
const colors=["blue","green","yellow","pink"];
for(let i=0;i<30;i++){

  b.style.left=Math.random()*100+'%';

  document.body.appendChild(b);
}
</script>

</body>
</html>
