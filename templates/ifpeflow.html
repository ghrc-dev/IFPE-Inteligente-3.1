<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFPE Flow</title>

  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #7A2BFF 0%, #4B5BFF 50%, #2E3C9E 100%);
      color: #fff;
      overflow-x: hidden;
    }

    /* PART√çCULAS */
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: .9;
      animation: float 6s ease-in-out infinite;
      z-index: -1;
    }

    .blue { background:#00C2FF }
    .green { background:#11FF89 }
    .yellow { background:#FFD447 }
    .pink { background:#FF5C8D }

    @keyframes float {
      50% { transform: translateY(-14px); }
    }

    /* LOADING */
    #loading {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg,#7A2BFF,#19CFFF);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .recycle {
      font-size: 70px;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* CONTAINER */
    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px 18px 110px;
    }

    .header {
      text-align: center;
      margin-bottom: 22px;
    }

    /* CARD */
    .card {
      background: rgba(255,255,255,.14);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      padding: 18px;
      box-shadow: 0 8px 18px rgba(0,0,0,.25);
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #0A1B7E;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 10;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      text-decoration: none;
      color: #fff;
      font-size: 12px;
    }

    .nav-item img.icon-img {
      width: 26px;
      height: 26px;
      object-fit: contain;
    }

    .foto-perfil {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }
  </style>
</head>

<body>

<script>
  const colors=["blue","green","yellow","pink"];
  for(let i=0;i<25;i++){
    const p=document.createElement("span");
    p.className=`particle ${colors[Math.floor(Math.random()*4)]}`;
    const s=Math.random()*10+6;
    p.style.width=p.style.height=s+"px";
    p.style.top=Math.random()*100+"%";
    p.style.left=Math.random()*100+"%";
    document.body.appendChild(p);
  }
</script>

<div id="loading">
  <div style="text-align:center">
    <div class="recycle">‚ôªÔ∏è</div>
    <h2>IFPE + Inteligente</h2>
  </div>
</div>

<script>
  window.onload=()=>setTimeout(()=>loading.style.display="none",400);
</script>

<div class="container">
  <div class="header">
    <h1>IFPE Flow</h1>
  </div>

  <div class="card">
    <p>Controle de ocupa√ß√£o de ambientes do campus.</p>
  </div>
</div>
   <div class="container">
    <div class="header">
      <img style="width: 10%;" src="{{ url_for('static',filename='flow.png') }}">
      <h2>PLATAFORMA</h2>
      <h1>IFPE + INTELIGENTE</h1>
    </div>

    <div class="card">
      <h2>IFPE Flow</h2>

      <button class="add-sala" onclick="adicionarLocal()">‚ûï Adicionar Local</button>
      <input id="pesquisa" placeholder="üîç Procurar local..." onkeyup="carregarLocais()">


      <h3 class="secao">üö´ Ocupadas</h3>
      <div id="ocupadas" class="lista"></div>
      <div id="avisoLivres">‚úÖ Todas livres</div>

      <h3 class="secao">üè´ Salas</h3>
      <div id="salas" class="lista"></div>

      <h3 class="secao">üß™ Laborat√≥rios</h3>
      <div id="labs" class="lista"></div>

      <h3 class="secao">üå≥ √Åreas Diversas</h3>
      <div id="areas" class="lista"></div>
    </div>
  </div>

<div class="navbar">

  <a href="/perfil" class="nav-item">
    <img
      class="foto-perfil"
      src="{{ usuario.foto if usuario.foto else url_for('static', filename='fotoexemplo.jpg') }}"
      alt="Perfil">
    <span>Perfil</span>
  </a>

  <a href="/home" class="nav-item">
    <img src="{{ url_for('static', filename='homeimg.png') }}" class="icon-img">
    <span>Home</span>
  </a>

  <a href="/config" class="nav-item">
    <img src="{{ url_for('static', filename='configimg.png') }}" class="icon-img">
    <span>Config</span>
  </a>

</div>
  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modalTitulo"></h3>
      <input id="modalTurma" placeholder="Turma">
      <input id="modalHorario" placeholder="At√© que horas?">
      <div class="modal-actions">
        <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
        <button class="btn-ok" onclick="confirmarModal()">Confirmar</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>

    window.addEventListener("load", () => {
      loading.style.opacity = 0;
      setTimeout(() => loading.style.display = "none", 400);
    });

    firebase.initializeApp({
      apiKey: "AIzaSyA23RqXJ2Z92E-B19hajBi5uumh6XbGvpw",
      authDomain: "integra-tech.firebaseapp.com",
      projectId: "integra-tech"
    });

    const db = firebase.firestore();
    let localAtual = null, refAtual = null;

    async function carregarLocais() {
      salas.innerHTML = "";
      labs.innerHTML = "";
      areas.innerHTML = "";
      ocupadas.innerHTML = "";

      const termo = pesquisa.value.toLowerCase();
      let existeOcupada = false;

      const snap = await db.collection("locais").get();
      snap.forEach(d => {
        const s = d.data();
        if (!s.nome.toLowerCase().includes(termo)) return;

        const div = document.createElement("div");
        div.className = `item ${s.status}`;
        div.innerHTML = `
      ${s.nome}
      <span>${s.status.toUpperCase()}</span>
      ${s.status === "ocupada" ? `
        <div class="info">
          üè´ ${s.turma}<br>
          ‚è∞ ${s.horario}
        </div>` : ""}
    `;
        div.onclick = () => abrirModal(d.ref, s);

        if (s.status === "ocupada") {
          existeOcupada = true;
          ocupadas.appendChild(div);
        } else {
          if (s.tipo === "lab") labs.appendChild(div);
          else if (s.tipo === "area") areas.appendChild(div);
          else salas.appendChild(div);
        }
      });

      avisoLivres.style.display = existeOcupada ? "none" : "block";
    }

    function abrirModal(ref, local) {
      refAtual = ref; localAtual = local;
      modalTitulo.innerText = local.status === "livre" ? "Ocupar local" : "Finalizar atividade";
      modalTurma.style.display = modalHorario.style.display = local.status === "livre" ? "block" : "none";
      modal.style.display = "flex";
    }
    function fecharModal() { modal.style.display = "none" }
    async function confirmarModal() {
      if (localAtual.status === "livre") {
        await refAtual.update({
          status: "ocupada",
          turma: modalTurma.value,
          horario: modalHorario.value
        });
      } else {
        await refAtual.update({ status: "livre", turma: "", horario: "" });
      }
      fecharModal(); carregarLocais();
    }
    function adicionarLocal() {
      const nome = prompt("Nome:");
      const tipo = prompt("sala / lab / area");
      if (nome && tipo) db.collection("locais").add({ nome, tipo, status: "livre", turma: "", horario: "" });
    }

    carregarLocais();
  </script>

</body>
</html>
