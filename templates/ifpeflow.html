<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFPE Flow</title>

  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <style>
    .nav-item {
  display: flex;
  align-items: center;
  gap: 6px;
  text-decoration: none;
  color: #333;
  font-weight: 500;
}

.nav-item:hover {
  color: #007bff;
}

.foto-perfil {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
}

.icon {
  font-size: 18px;
}
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* ===== FUNDO (IGUAL AO HOME) ===== */
    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #7A2BFF 0%, #4B5BFF 50%, #2E3C9E 100%);
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* ===== PART√çCULAS (BOLINHAS) ===== */
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: .9;
      animation: float 6s ease-in-out infinite;
      z-index: -1;
      pointer-events: none;
    }

    .blue {
      background: #00C2FF
    }

    .green {
      background: #11FF89
    }

    .yellow {
      background: #FFD447
    }

    .pink {
      background: #FF5C8D
    }

    @keyframes float {
      0% {
        transform: translateY(0)
      }

      50% {
        transform: translateY(-14px)
      }

      100% {
        transform: translateY(0)
      }
    }

    /* ===== LOADING ===== */
    #loading {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, #7A2BFF 0%, #19CFFF 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader-box {
      text-align: center;
      color: #fff;
    }

    .recycle {
      font-size: 70px;
      animation: spin 1.5s linear infinite;
      margin-bottom: 10px;
    }

    .loader-box h2 {
      font-size: 22px;
      font-weight: 700;
    }

    .loader-box p {
      font-size: 14px;
      opacity: .95;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg)
      }

      to {
        transform: rotate(360deg)
      }
    }

    /* ===== CONTAINER ===== */
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px 18px 90px;
      z-index: 2;
    }

    /* ===== HEADER ===== */
    .header {
      text-align: center;
      margin-bottom: 22px;
    }

    .header h1 {
      font-size: 22px;
      font-weight: 700;
    }

    /* ===== CARD (ESTILO HOME) ===== */
    .card {
      background: rgba(255, 255, 255, .14);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      padding: 18px;
      margin-bottom: 18px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, .25);
    }

    /* ===== BOT√ïES / INPUT ===== */
    .add-sala {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 32px;
      background: #47E895;
      color: #003A1A;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 12px;
      cursor: pointer;
    }

    #pesquisa {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 14px;
      margin-bottom: 14px;
      font-size: 14px;
    }

    /* ===== SE√á√ïES ===== */
    .secao {
      margin: 18px 0 8px;
      font-size: 16px;
      font-weight: 600;
      border-bottom: 1px solid rgba(255, 255, 255, .4);
      padding-bottom: 4px;
    }

    /* ===== LISTAS ===== */
    .lista {
      max-height: 220px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .lista::-webkit-scrollbar {
      width: 6px;
    }

    .lista::-webkit-scrollbar-thumb {
      background: #ffffff50;
      border-radius: 10px;
    }

    /* ===== ITEM ===== */
    .item {
      display: flex;
      flex-direction: column;
      padding: 14px;
      border-radius: 16px;
      margin-bottom: 12px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .25);
    }

    .livre {
      background: #43E06C;
      color: #003A1A
    }

    .ocupada {
      background: #FF5C5C;
      color: #fff
    }

    .item span {
      align-self: flex-end;
      background: rgba(0, 0, 0, .2);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
    }

    .info {
      font-size: 13px;
      margin-top: 6px;
      opacity: .95;
    }

    /* ===== AVISO ===== */
    #avisoLivres {
      display: none;
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
    }

    /* ===== NAVBAR (IGUAL HOME) ===== */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #0A1B7E;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== MODAL ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      color: #000;
      width: 90%;
      max-width: 340px;
      border-radius: 18px;
      padding: 20px;
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .modal-actions button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-ok {
      background: #47E895;
      color: #003A1A
    }

    .btn-cancel {
      background: #ff4040;
      color: #fff
    }

    /* ===== DESKTOP ===== */
    @media (min-width:768px) {
      .lista {
        max-height: 300px
      }

      .navbar a {
        font-size: 16px
      }
    }
  </style>
</head>

<body>
  <script>
    const colors = ["blue", "green", "yellow", "pink"];
    for (let i = 0; i < 30; i++) {
      const b = document.createElement('span');
      b.className = `particle ${colors[Math.floor(Math.random() * colors.length)]}`;
      const s = Math.floor(Math.random() * 10) + 6;
      b.style.width = s + 'px';
      b.style.height = s + 'px';
      b.style.top = Math.random() * 100 + '%';
      b.style.left = Math.random() * 100 + '%';
      b.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(b);
    }
  </script>

  <!-- LOADING -->
  <div id="loading">
    <div class="loader-box">
      <div class="recycle">‚ôªÔ∏è</div>
      <h2>IFPE + Inteligente</h2>
      <p>Carregando pr√°ticas sustent√°veis...</p>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <img style="width: 10%;" src="{{ url_for('static',filename='flow.png') }}">
      <h2>PLATAFORMA</h2>
      <h1>IFPE + INTELIGENTE</h1>
    </div>

    <div class="card">
      <h2>IFPE Flow</h2>

      <button class="add-sala" onclick="adicionarLocal()">‚ûï Adicionar Local</button>
      <input id="pesquisa" placeholder="üîç Procurar local..." onkeyup="carregarLocais()">


      <h3 class="secao">üö´ Ocupadas</h3>
      <div id="ocupadas" class="lista"></div>
      <div id="avisoLivres">‚úÖ Todas livres</div>

      <h3 class="secao">üè´ Salas</h3>
      <div id="salas" class="lista"></div>

      <h3 class="secao">üß™ Laborat√≥rios</h3>
      <div id="labs" class="lista"></div>

      <h3 class="secao">üå≥ √Åreas Diversas</h3>
      <div id="areas" class="lista"></div>
    </div>
  </div>

  <div class="navbar">
    <a href="/perfil"><img id="fotoPerfil"
     src="{{ usuario.foto if usuario.foto else 'fotoexemplo.jpg' }}"
     class="foto-perfil"></a>
        <a href="/home">üè†</a>
        <a href="/config">‚öôÔ∏è</a>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modalTitulo"></h3>
      <input id="modalTurma" placeholder="Turma">
      <input id="modalHorario" input type="time">
      <div class="modal-actions">
        <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
        <button class="btn-ok" onclick="confirmarModal()">Confirmar</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>

    window.addEventListener("load", () => {
      loading.style.opacity = 0;
      setTimeout(() => loading.style.display = "none", 400);
    });

    firebase.initializeApp({
      apiKey: "AIzaSyA23RqXJ2Z92E-B19hajBi5uumh6XbGvpw",
      authDomain: "integra-tech.firebaseapp.com",
      projectId: "integra-tech"
    });

    const db = firebase.firestore();
    let localAtual = null, refAtual = null;

    async function carregarLocais() {
      salas.innerHTML = "";
      labs.innerHTML = "";
      areas.innerHTML = "";
      ocupadas.innerHTML = "";

      const termo = pesquisa.value.toLowerCase();
      let existeOcupada = false;

      const snap = await db.collection("locais").get();
      snap.forEach(d => {
        const s = d.data();
        if (!s.nome.toLowerCase().includes(termo)) return;

        const div = document.createElement("div");
        div.className = `item ${s.status}`;
        div.innerHTML = `
      ${s.nome}
      <span>${s.status.toUpperCase()}</span>
      ${s.status === "ocupada" ? `
        <div class="info">
          üè´ ${s.turma}<br>
          ‚è∞ ${s.horario}
        </div>` : ""}
    `;
        div.onclick = () => abrirModal(d.ref, s);

        if (s.status === "ocupada") {
          existeOcupada = true;
          ocupadas.appendChild(div);
        } else {
          if (s.tipo === "lab") labs.appendChild(div);
          else if (s.tipo === "area") areas.appendChild(div);
          else salas.appendChild(div);
        }
      });

      avisoLivres.style.display = existeOcupada ? "none" : "block";
    }

    function abrirModal(ref, local) {
      refAtual = ref; localAtual = local;
      modalTitulo.innerText = local.status === "livre" ? "Ocupar local" : "Finalizar atividade";
      modalTurma.style.display = modalHorario.style.display = local.status === "livre" ? "block" : "none";
      modal.style.display = "flex";
    }
    function fecharModal() { modal.style.display = "none" }
    async function confirmarModal() {
      if (localAtual.status === "livre") {
        await refAtual.update({
          status: "ocupada",
          turma: modalTurma.value,
          horario: modalHorario.value
        });
      } else {
        await refAtual.update({ status: "livre", turma: "", horario: "" });
      }
      fecharModal(); carregarLocais();
    }
    function adicionarLocal() {
      const nome = prompt("Nome:");
      const tipo = prompt("sala / lab / area");
      if (nome && tipo) db.collection("locais").add({ nome, tipo, status: "livre", turma: "", horario: "" });
    }

    carregarLocais();
  </script>
</body>


</html>
