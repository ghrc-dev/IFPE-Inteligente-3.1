<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFPE Flow</title>

  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #7A2BFF 0%, #4B5BFF 50%, #2E3C9E 100%);
      color: #fff;
      overflow-x: hidden;
    }

    /* PARTÍCULAS */
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: .9;
      animation: float 6s ease-in-out infinite;
      z-index: -1;
    }

    .blue { background:#00C2FF }
    .green { background:#11FF89 }
    .yellow { background:#FFD447 }
    .pink { background:#FF5C8D }

    @keyframes float {
      50% { transform: translateY(-14px); }
    }

    /* LOADING */
    #loading {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg,#7A2BFF,#19CFFF);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .recycle {
      font-size: 70px;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* CONTAINER */
    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px 18px 110px;
    }

    .header {
      text-align: center;
      margin-bottom: 22px;
    }

    /* CARD */
    .card {
      background: rgba(255,255,255,.14);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      padding: 18px;
      box-shadow: 0 8px 18px rgba(0,0,0,.25);
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #0A1B7E;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 10;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      text-decoration: none;
      color: #fff;
      font-size: 12px;
    }

    .nav-item img.icon-img {
      width: 26px;
      height: 26px;
      object-fit: contain;
    }

    .foto-perfil {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }
  </style>
</head>

<body>

<script>
  const colors=["blue","green","yellow","pink"];
  for(let i=0;i<25;i++){
    const p=document.createElement("span");
    p.className=`particle ${colors[Math.floor(Math.random()*4)]}`;
    const s=Math.random()*10+6;
    p.style.width=p.style.height=s+"px";
    p.style.top=Math.random()*100+"%";
    p.style.left=Math.random()*100+"%";
    document.body.appendChild(p);
  }
</script>

<div id="loading">
  <div style="text-align:center">
    <div class="recycle">♻️</div>
    <h2>IFPE + Inteligente</h2>
  </div>
</div>

<script>
  window.onload=()=>setTimeout(()=>loading.style.display="none",400);
</script>

<div class="container">
  <div class="header">
    <h1>IFPE Flow</h1>
  </div>

  <div class="card">
    <p>Controle de ocupação de ambientes do campus.</p>
  </div>
</div>

<div class="navbar">

  <a href="/perfil" class="nav-item">
    <img
      class="foto-perfil"
      src="{{ usuario.foto if usuario.foto else url_for('static', filename='fotoexemplo.jpg') }}"
      alt="Perfil">
    <span>Perfil</span>
  </a>

  <a href="/home" class="nav-item">
    <img src="{{ url_for('static', filename='homeimg.png') }}" class="icon-img">
    <span>Home</span>
  </a>

  <a href="/config" class="nav-item">
    <img src="{{ url_for('static', filename='configimg.png') }}" class="icon-img">
    <span>Config</span>
  </a>

</div>

</body>
</html>
