<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFPE Flow</title>

  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #7A2BFF 0%, #4B5BFF 50%, #2E3C9E 100%);
      color: #fff;
      overflow-x: hidden;
    }

    /* PART√çCULAS */
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: .9;
      animation: float 6s ease-in-out infinite;
      z-index: -1;
      pointer-events: none;
    }

    .blue { background:#00C2FF }
    .green { background:#11FF89 }
    .yellow { background:#FFD447 }
    .pink { background:#FF5C8D }

    @keyframes float {
      50% { transform: translateY(-14px); }
    }

    /* LOADING */
    #loading {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg,#7A2BFF,#19CFFF);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .recycle {
      font-size: 70px;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* CONTAINER */
    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px 18px 110px;
    }

    .header {
      text-align: center;
      margin-bottom: 22px;
    }

    .card {
      background: rgba(255,255,255,.14);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      padding: 18px;
      box-shadow: 0 8px 18px rgba(0,0,0,.25);
    }

    .add-sala {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 32px;
      background: #47E895;
      color: #003A1A;
      font-weight: 600;
      margin-bottom: 12px;
      cursor: pointer;
    }

    #pesquisa {
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: none;
      margin-bottom: 14px;
    }

    .secao {
      margin: 18px 0 8px;
      font-weight: 600;
      border-bottom: 1px solid rgba(255,255,255,.4);
    }

    .lista {
      max-height: 220px;
      overflow-y: auto;
    }

    .item {
      padding: 14px;
      border-radius: 16px;
      margin-bottom: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .livre { background: #43E06C; color:#003A1A }
    .ocupada { background: #FF5C5C; }

    .item span {
      float: right;
      font-size: 12px;
    }

    .info {
      font-size: 13px;
      margin-top: 6px;
    }

    #avisoLivres {
      display: none;
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #0A1B7E;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 10;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      text-decoration: none;
      color: #fff;
      font-size: 12px;
    }

    .icon-img {
      width: 26px;
      height: 26px;
    }

    .foto-perfil {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 18px;
      width: 90%;
      max-width: 340px;
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .btn-ok { background:#47E895; border:none; padding:10px; border-radius:10px; }
    .btn-cancel { background:#ff4040; color:#fff; border:none; padding:10px; border-radius:10px; }
  </style>
</head>

<body>

<script>
  const colors=["blue","green","yellow","pink"];
  for(let i=0;i<25;i++){
    const p=document.createElement("span");
    p.className=`particle ${colors[Math.floor(Math.random()*4)]}`;
    const s=Math.random()*10+6;
    p.style.width=p.style.height=s+"px";
    p.style.top=Math.random()*100+"%";
    p.style.left=Math.random()*100+"%";
    document.body.appendChild(p);
  }
</script>

<div id="loading">
  <div style="text-align:center">
    <div class="recycle">‚ôªÔ∏è</div>
    <h2>IFPE + Inteligente</h2>
  </div>
</div>

<div class="container">
  <div class="header">
    <img style="width: 10%;" src="{{ url_for('static',filename='flow.png') }}">
    <h2>PLATAFORMA</h2>
    <h1>IFPE + INTELIGENTE</h1>
  </div>

  <div class="card">
    <h2>IFPE Flow</h2>

    <button class="add-sala" onclick="adicionarLocal()">‚ûï Adicionar Local</button>
    <input id="pesquisa" placeholder="üîç Procurar local..." onkeyup="carregarLocais()">

    <h3 class="secao">üö´ Ocupadas</h3>
    <div id="ocupadas" class="lista"></div>
    <div id="avisoLivres">‚úÖ Todas livres</div>

    <h3 class="secao">üè´ Salas</h3>
    <div id="salas" class="lista"></div>

    <h3 class="secao">üß™ Laborat√≥rios</h3>
    <div id="labs" class="lista"></div>

    <h3 class="secao">üå≥ √Åreas Diversas</h3>
    <div id="areas" class="lista"></div>
  </div>
</div>

<!-- NAVBAR CONTINUADA (EXATAMENTE COMO VOC√ä PEDIU) -->
<div class="navbar">
  <a href="/perfil" class="nav-item">
    <img class="foto-perfil"
      src="{{ usuario.foto if usuario.foto else url_for('static', filename='fotoexemplo.jpg') }}">
    <span>Perfil</span>
  </a>

  <a href="/home" class="nav-item">
    <img src="{{ url_for('static', filename='homeimg.png') }}" class="icon-img">
    <span>Home</span>
  </a>

  <a href="/config" class="nav-item">
    <img src="{{ url_for('static', filename='configimg.png') }}" class="icon-img">
    <span>Config</span>
  </a>
</div>

</body>
</html>
