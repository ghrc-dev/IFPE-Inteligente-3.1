<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HelpMe IFPE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#f4f6fc;
  padding-bottom:80px;
}

/* LOADING */
#loading{
  position:fixed;
  inset:0;
  background:#0A1B7E;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:22px;
  z-index:99;
  transition:.4s;
}

/* TOPO */
header{
  padding:15px;
  background:#0A1B7E;
  color:#fff;
  text-align:center;
  font-weight:600;
}

/* PESQUISA */
.pesquisa{
  padding:15px;
}
.pesquisa input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
}

/* SE√á√ïES */
section{
  padding:15px;
}
section h3{
  margin-bottom:10px;
}

/* ITENS */
.item{
  background:#fff;
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
  cursor:pointer;
  border-left:6px solid #ccc;
}
.item span{
  float:right;
  font-weight:600;
}
.item.livre{border-color:#1cc88a}
.item.ocupada{border-color:#e74a3b}

.info{
  margin-top:8px;
  font-size:14px;
  color:#555;
}

/* AVISO */
#avisoLivres{
  text-align:center;
  color:#777;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}
.modal-content{
  background:#fff;
  padding:20px;
  border-radius:12px;
  width:90%;
  max-width:320px;
}
.modal-content h3{
  margin-bottom:10px;
}
.modal-content input{
  width:100%;
  padding:8px;
  margin:6px 0;
}
.modal-actions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:10px;
}
.btn-cancel{
  background:#ccc;
  border:none;
  padding:8px 12px;
  border-radius:6px;
}
.btn-ok{
  background:#0A1B7E;
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:6px;
}

/* NAVBAR */
.navbar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#0A1B7E;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  z-index:10;
}
.nav-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  color:#fff;
  text-decoration:none;
  font-size:12px;
}
.icon-img{
  width:26px;
  height:26px;
}
.foto-perfil{
  width:34px;
  height:34px;
  border-radius:50%;
  border:2px solid #fff;
  object-fit:cover;
}
</style>
</head>

<body>

<div id="loading">Carregando...</div>

<header>HelpMe IFPE</header>

<div class="pesquisa">
  <input id="pesquisa" placeholder="Pesquisar local..." oninput="carregarLocais()">
</div>

<section>
  <h3>Salas</h3>
  <div id="salas"></div>
</section>

<section>
  <h3>Laborat√≥rios</h3>
  <div id="labs"></div>
</section>

<section>
  <h3>√Åreas</h3>
  <div id="areas"></div>
</section>

<section>
  <h3>Ocupadas</h3>
  <div id="ocupadas"></div>
  <p id="avisoLivres">Nenhum local ocupado</p>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="modalTitulo"></h3>
    <input id="modalTurma" placeholder="Turma">
    <input id="modalHorario" placeholder="At√© que horas?">
    <div class="modal-actions">
      <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
      <button class="btn-ok" onclick="confirmarModal()">Confirmar</button>
    </div>
  </div>
</div>

<!-- NAVBAR -->
<div class="navbar">
  <a href="/perfil" class="nav-item">
    <img class="foto-perfil"
      src="{{ usuario.foto if usuario.foto else url_for('static', filename='fotoexemplo.jpg') }}">
    <span>Perfil</span>
  </a>

  <a href="/home" class="nav-item">
    <img src="{{ url_for('static', filename='homeimg.png') }}" class="icon-img">
    <span>Home</span>
  </a>

  <a href="/config" class="nav-item">
    <img src="{{ url_for('static', filename='configimg.png') }}" class="icon-img">
    <span>Config</span>
  </a>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const loading = document.getElementById("loading");
const salas = document.getElementById("salas");
const labs = document.getElementById("labs");
const areas = document.getElementById("areas");
const ocupadas = document.getElementById("ocupadas");
const avisoLivres = document.getElementById("avisoLivres");
const pesquisa = document.getElementById("pesquisa");
const modal = document.getElementById("modal");
const modalTitulo = document.getElementById("modalTitulo");
const modalTurma = document.getElementById("modalTurma");
const modalHorario = document.getElementById("modalHorario");

window.addEventListener("load",()=>{
  loading.style.opacity=0;
  setTimeout(()=>loading.style.display="none",400);
});

firebase.initializeApp({
  apiKey:"AIzaSyA23RqXJ2Z92E-B19hajBi5uumh6XbGvpw",
  authDomain:"integra-tech.firebaseapp.com",
  projectId:"integra-tech"
});

const db = firebase.firestore();
let localAtual=null, refAtual=null;

async function carregarLocais(){
  salas.innerHTML=labs.innerHTML=areas.innerHTML=ocupadas.innerHTML="";
  let existeOcupada=false;
  const termo=pesquisa.value.toLowerCase();

  const snap=await db.collection("locais").get();
  snap.forEach(d=>{
    const s=d.data();
    if(!s.nome.toLowerCase().includes(termo))return;

    const div=document.createElement("div");
    div.className=`item ${s.status}`;
    div.innerHTML=`
      ${s.nome}
      <span>${s.status.toUpperCase()}</span>
      ${s.status==="ocupada"?`
        <div class="info">
          üè´ ${s.turma}<br>
          ‚è∞ ${s.horario}
        </div>`:""}
    `;
    div.onclick=()=>abrirModal(d.ref,s);

    if(s.status==="ocupada"){
      existeOcupada=true;
      ocupadas.appendChild(div);
    }else{
      if(s.tipo==="lab")labs.appendChild(div);
      else if(s.tipo==="area")areas.appendChild(div);
      else salas.appendChild(div);
    }
  });

  avisoLivres.style.display=existeOcupada?"none":"block";
}

function abrirModal(ref,local){
  refAtual=ref; localAtual=local;
  modalTitulo.innerText=local.status==="livre"?"Ocupar local":"Finalizar atividade";
  modalTurma.style.display=modalHorario.style.display=local.status==="livre"?"block":"none";
  modal.style.display="flex";
}

function fecharModal(){modal.style.display="none"}

async function confirmarModal(){
  if(localAtual.status==="livre"){
    await refAtual.update({
      status:"ocupada",
      turma:modalTurma.value,
      horario:modalHorario.value
    });
  }else{
    await refAtual.update({status:"livre",turma:"",horario:""});
  }
  fecharModal(); carregarLocais();
}

carregarLocais();
</script>

</body>
</html>
